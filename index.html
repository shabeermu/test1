<script>

function calculate_Fiannce()
{
	var inp_amount=document.getElementById("finance_inp").value;
		document.getElementById("payment_12months").innerHTML = (inp_amount/12).toFixed(2);
		document.getElementById("total_12months").innerHTML = inp_amount;
		
		var interest_24months = inp_amount*(18/100);
		
		var payment_24months = (Number(inp_amount)+Number(interest_24months))/24;
		
		var total_24months = Number(inp_amount)+Number(interest_24months);
		document.getElementById("payment_24months").innerHTML = (payment_24months).toFixed(2);
		document.getElementById("total_24months").innerHTML = Math.round(total_24months);
		
		
		var interest_36months = inp_amount*(24/100);
		var payment_36months = (Number(inp_amount)+Number(interest_36months))/36;
		var total_36months = Number(inp_amount)+Number(interest_36months);		
		document.getElementById("payment_36months").innerHTML = (payment_36months).toFixed(2);
		document.getElementById("total_36months").innerHTML = Math.round(total_36months);	
}
calculate_Fiannce();
